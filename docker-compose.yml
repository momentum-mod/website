version: '3.8'

services:
  db:
    container_name: MySQLInstance
    image: mysql:8
    restart: unless-stopped
    ports:
      - ${MYSQL_PORT}:3306
    expose:
      - ${MYSQL_PORT}

  api:
    container_name: MMod_Api
    depends_on:
      - db
    #restart: unless-stopped
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    entrypoint: sh -c "/wait && npm run start:migrate:prod"
    environment:
      - WAIT_HOSTS=MySQLInstance:3306
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=5
      - WAIT_HOST_CONNECT_TIMEOUT=5
