version: '3.8'

services:
  db:
    container_name: Postgres
    image: postgres:14-alpine
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"
        ]
      interval: 5s
      timeout: 10s
      retries: 3
