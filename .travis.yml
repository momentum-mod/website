jobs:
  include:
  - stage: "Lint"
    name: "Client Lint"
    install: cd ./client/ && npm install -g @angular/cli && yarn install
    script: npm run lint:ci
  - stage: "Tests"
    name: "Client Tests"
    install: cd ./client/ && npm install -g @angular/cli && yarn install
    script: npm run test
  - name: "Server Tests"
    install: cd ./server/ && yarn install
    before_script: bash setup-db.sh
    script: npm test
