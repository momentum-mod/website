language: node_js

sudo: false
dist: trusty

node_js:
  - '10'

env:
  - NODE_ENV=test

branches:
  only:
  - master

git:
  depth: false

cache:
  yarn: true
  directories:
  - client/node_modules

addons:
  apt:
    sources:
    - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
      key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
    - yarn
  chrome: stable

