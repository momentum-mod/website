language: node_js

sudo: false
dist: trusty

node_js:
  - '10'

env:
  - NODE_ENV=test

branches:
  only:
  - master

git:
  depth: false

cache:
  yarn: true
  directories:
  - client/node_modules

addons:
  apt:
    sources:
    - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
      key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
    - yarn
  chrome: stable

install:
  - cd ./client/
  - npm install -g @angular/cli
  - yarn install
  - cd ../server/
  - yarn install
  - bash setup-db.sh
  - cd ../client/

script:
  - npm run lint:ci
  - npm run test
  # TODO uncomment when we have client integration tests
  #- xvfb-run npm run e2e
  - npm run build:prod
  - cd ../server/
  - npm test