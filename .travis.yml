language: node_js

sudo: false
dist: trusty

node_js:
  - '10'

branches:
  only:
  - master

cache:
  yarn: true
  directories:
  - client/node_modules

addons:
  apt:
    sources:
    - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
      key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
    - yarn
  chrome: stable

before_install:
  - cd ./client/

install:
  - npm install -g @angular/cli
  - yarn install

before_script:

script:
  - npm run lint:ci
  - npm run test
  - npm run build:prod
  #- xvfb-run npm run e2e TODO uncomment when we have integration tests?

git:
  depth: 1
