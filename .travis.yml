language: node_js

sudo: false
dist: trusty

node_js:
  - '8'
  - '9'
  - '10'

branches:
  only:
  - master
  - nick

cache:
  directories:
  - client/node_modules

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  chrome: stable

before_install:
  - npm i -g npm@latest

install:
  - travis_retry npm i

before_script:

script:
  - cd ./client/
  - npm run lint:ci
  - npm run build:prod
  #- xvfb-run npm run e2e TODO uncomment when we have unit tests

git:
  depth: 1
