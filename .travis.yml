language: node_js

sudo: false
dist: trusty

node_js:
  - '10'

branches:
  only:
  - master

git:
  depth: 1

cache:
  yarn: true
  directories:
  - client/node_modules

addons:
  apt:
    sources:
    - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
      key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
    - yarn
  chrome: stable

jobs:
  include:
  - stage: "Install"
    name: "Install Client Packages"
    script: cd ./client/ && npm install -g @angular/cli && yarn install
  - name: "Install Server Packages"
    script: cd ./server/ && yarn install
  - stage: "Lint"
    script: cd ./client/ && npm run lint:ci
  - stage: "Tests"
    name: "Client Unit Tests"
    script: cd ./client/ && npm run test
    # TODO: Uncomment when we have client integration tests
  #- script: cd ./client/ && xvfb-run npm run e2e
    #name: "Client Integration Tests"
  - stage: "Build"
    script: cd ./client/ && npm run build:prod