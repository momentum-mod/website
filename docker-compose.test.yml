version: '3.8'

services:
  db:
    platform: linux/x86_64
    environment:
      POSTGRES_DB: 'momentum_test'
      POSTGRES_USER: 'mom_test'
      POSTGRES_PASSWORD: 'password'
  api:
    platform: linux/x86_64
    restart: "no"
    environment:
      IS_DOCKERIZED_API: "true"
      DATABASE_URL: postgresql://mom_test:password@db/momentum_test?schema=public
    volumes:
      - ./scripts:/app/scripts
      - ./server:/app/server
      - /app/server/node_modules/
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    entrypoint: "npm run test-docker"
