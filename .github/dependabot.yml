version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
    reviewers:
      - "tsa96"
      - "GordiNoki"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
