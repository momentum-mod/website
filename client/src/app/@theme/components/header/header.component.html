<div class="header-container"
   [class.left]="position === 'normal'"
   [class.right]="position === 'inverse'">
  <div class="logo-container">
  <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
  <div class="logo" (click)="goToHome()"><img src="assets/images/logo-newer.png"></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
  size="medium"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
    <nb-action>
      <nb-user [nbContextMenu]="userMenu" [name]="user?.profile.alias" [picture]="user?.profile.avatarURL"></nb-user>
    </nb-action>
    <nb-action class="control-item" [icon]="getNotificationIconClass()"
               [nbPopover]="notifTempl8" nbPopoverPlacement="bottom"
               badgePosition="top right" badgeStatus="danger" [badgeText]="numUnreadNotifs === 0 ? '' : +numUnreadNotifs"></nb-action>
    <ng-template #notifTempl8>
      <notifications [notifications]="notifications"></notifications>
    </ng-template>
    <nb-action class="control-item">
      <mom-search type="modal-drop" (click)="startSearch()"></mom-search>
    </nb-action>
  </nb-actions>
</div>
