<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
        <nb-icon icon="menu-outline"></nb-icon>
    </a>
    <a class="logo" routerLink="/">
      <img src="assets/images/logo.svg">
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium">
    <nb-action class="control-item">
      <mom-search type="modal-drop" (click)="startSearch()"></mom-search>
    </nb-action>
    <nb-action class="control-item" [icon]="notifications.length ? 'bell' : 'bell-outline'"
               [nbPopover]="notifTempl8" nbPopoverPlacement="bottom"
               badgePosition="top" badgeStatus="danger"
               [badgeText]="numUnreadNotifs === 0 ? '' : +numUnreadNotifs">
    </nb-action>
    <ng-template #notifTempl8>
      <notifications [notifications]="notifications"></notifications>
    </ng-template>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.alias"
               [picture]="user?.avatarURL"></nb-user>
      </nb-action>
  </nb-actions>
</div>
