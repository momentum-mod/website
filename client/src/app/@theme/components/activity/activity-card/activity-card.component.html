<nb-card>
  <nb-card-header>
    <div class="row no-gutters">
      <h2 class="col-10">{{headerTitle}}</h2>
      <div class="col-2">
        <div class="filterbox">
          <label [for]="box">Filter: </label>
          <select #box name="ActivityType" (change)="filterSelected(box.value)">
            <option [value]="activityType.ALL">All</option>
            <option [value]="activityType.MAP_APPROVED">Maps Only</option>
            <option [value]="activityType.PB_ACHIEVED">PBs Only</option>
            <option [value]="activityType.WR_ACHIEVED">WRs Only</option>
          </select>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <h4 *ngIf="activities.length === 0 && initialAct" class="no-activities">
      <i>No activities found</i>
    </h4>
    <nb-list>
      <nb-list-item *ngFor="let act of activities">
        <activity-content [activity]="act"></activity-content>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
