<nb-card>
  <nb-card-header>
    <h5 class="text-secondary">Report</h5>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="createReportForm">
      <div class="form-group">
        <label class="mr-3">Category</label>
        <nb-select placeholder="Choose one" formControlName="category">
          <nb-option [value]="ReportCategory.INAPPROPRIATE_CONTENT">Inappropriate Content</nb-option>
          <nb-option [value]="ReportCategory.SPAM">Spam</nb-option>
          <nb-option [value]="ReportCategory.PLAGIARISM">Plagiarism</nb-option>
          <nb-option [value]="ReportCategory.OTHER">Other</nb-option>
        </nb-select>
      </div>
      <div class="m-0 form-group">
        <label>Message</label>
        <textarea nbInput fullWidth rows="8" class="form-control" [maxLength]="1000" formControlName="message"></textarea>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class="row no-gutters">
      <div class="col-6 pr-1">
        <button nbButton status="control" class="w-100" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-6 pl-1">
        <button nbButton status="success" class="w-100" (click)="submit()" [disabled]="!createReportForm.valid">Submit</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
