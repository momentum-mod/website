<div class="search" (keyup.esc)="emitClose()">
  <button (click)="emitClose()">
    <i class="nb-close-circled"></i>
  </button>
  <div class="form-wrapper">
    <form class="form" (keyup.enter)="submitSearch(searchInput.value)">
      <div class="form-content">
        <input class="search-input"
               #searchInput
               autocomplete="off"
               [attr.placeholder]="placeholder"
               tabindex="-1"
               (blur)="focusInput()"/>
      </div>
      <span class="info">{{ hint }}</span>
      <div class="content">
        <div class="row">
          <div class="col" *ngIf="users?.length">
            <search-results [user]="true" [onlyMaps]="onlyMaps" [onlyUsers]="onlyUsers" [elems]="users"></search-results>
          </div>
          <div class="col" *ngIf="maps?.length">
            <search-results [user]="false" [onlyMaps]="onlyMaps" [onlyUsers]="onlyUsers" [elems]="maps"></search-results>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
