<nb-card>
  <nb-card-header><h2>MY LIBRARY</h2></nb-card-header>
  <nb-card-body>
    <div *ngIf="sentRequest && entries.length === 0">
      <h3>No maps in your library. Try <a routerLink="/dashboard/maps">adding some</a>!</h3>
    </div>
    <nb-list>
      <nb-list-item *ngFor="let entry of entries | paginate: {
            itemsPerPage: pageLimit,
            currentPage: currentPage,
            totalItems: entryCount
          }">
        <map-list-item [map]="entry.map" [inLibrary]="true" (onLibraryUpdate)="loadMapLibrary()"></map-list-item>
      </nb-list-item>
    </nb-list>

  </nb-card-body>
  <pagination-controls (pageChange)="onPageChange($event)" [autoHide]="true"></pagination-controls>
</nb-card>
