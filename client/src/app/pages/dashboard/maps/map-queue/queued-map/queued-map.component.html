<div class="row no-gutters outer" [ngClass]="statusEnum[map.statusFlag]">
  <div class="col-9">
    <div class="row">
      <div class="col-2">
        <img [src]="map.info.avatarURL">
      </div>
      <div class="col-8 content">
        <div class="row">
          <div class="col-2">
            <span>MAP NAME:</span>
          </div>
          <div class="col-4">
            <span>{{map.name}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <span>SUBMITTED:</span>
          </div>
          <div class="col-4">
            <span>{{map.createdAt | date}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <span>AUTHOR(S):</span>
          </div>
          <div class="col-4">
            <span *ngIf="!map.credits || map.credits.length === 0">No authors</span>
            <div *ngFor="let credit of map.credits">
              <span>{{credit.user.profile.alias}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="row">
          <div class="text-center">
            <a class="btn btn-outline-info" href="{{map.download}}">DOWNLOAD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 mapStatus">
    {{statusEnum[map.statusFlag]}}
  </div>
  <div class="col-1">
    <div class="text-right" role="toolbar">
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-success" (click)="updateMapStatus(map.id, 0)"><span class="ion-checkmark-round"></span></button>
        <button type="button" class="btn btn-danger" (click)="updateMapStatus(map.id, 4)"><span class="ion-close-round"></span></button>
      </div>
    </div>
  </div>
</div>
