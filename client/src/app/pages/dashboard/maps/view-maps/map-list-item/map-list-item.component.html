<div *ngIf="map" class="row no-gutters align-items-center map-list-item">
  <div class="col-6">
    <div class="row align-items-center">
      <div class="col-12 col-sm-4 map-image-container">
        <a [routerLink]="'/dashboard/maps/' + map?.id">
          <img [src]="map.info?.avatarURL">
        </a>
      </div>
      <div class="col-3">
        <ul>
          <li>Map Name:</li>
          <li>Submitted:</li>
          <li>Submitted By:</li>
        </ul>
      </div>
      <div class="col-3 text-left">
        <ul>
          <li><a [routerLink]="'/dashboard/maps/' + map?.id">{{map.name}}</a></li>
          <li>{{map.createdAt | date}}</li>
          <li><nb-user [name]="map.submitter?.alias" [picture]="map.submitter?.avatarURL" size="small"></nb-user></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col" *ngIf="showDownloadButton">
    <a #mapFileDownloadLink class="allowed"></a>
    <button class="btn btn-outline-info">DOWNLOAD</button>
  </div>
  <div class="col text-right">
    <div class="text-right" role="toolbar">
      <div class="btn-group-vertical" role="group">
        <button type="button" class="btn btn-success" (click)="toggleMapInFavorites()"
                [nbPopover]="mapInFavorites ? 'Remove map from favorites' : 'Add map to favorites'" [nbPopoverMode]="'hint'">
          <span [ngClass]="mapInFavorites ? 'ion-android-star' : 'ion-android-star-outline'" class="icon"></span>
        </button>
        <button type="button" class="btn btn-dark" (click)="toggleMapInLibrary()"
                [nbPopover]="mapInLibrary ? 'Remove map from library' : 'Add map to library'" [nbPopoverMode]="'hint'">
          <span [ngClass]="mapInLibrary ? 'ion-ios-folder' : 'ion-ios-folder-outline'" class="icon"></span>
        </button>
      </div>
    </div>
  </div>
</div>
