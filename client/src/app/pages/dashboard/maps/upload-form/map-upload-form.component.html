<div class="card card-image" style="background-size: cover; background: black url('../../../../../assets/images/logoBG.png') no-repeat fixed center center;">
<div class="row">
  <div class="col-md-12 col-lg-12">
    <div class="col-lg-12">
        <nb-card-header><h1>SUBMIT A MAP</h1></nb-card-header>

      <nb-card class="inline-form-card">
        <nb-card-body>
          <form [formGroup]="mapUploadFormGroup" (ngSubmit)="onSubmit()" *ngIf="!isUploadingMap">
            <nb-tabset>
              <nb-tab tabTitle="Files">
                <label>Map File</label><br>
                <div class="fileUpload btn btn-outline-info">
                  <span>Choose File</span>
                  <input id="uploadBtnMap" type="file" accept=".bsp" class="upload" (change)="onMapFileSelected($event);"/>
                </div>
                <input title="uploadMapFile" class="form-control col-md-10" disabled="disabled" style="display: inline;" [value]="mapFile?.name" #uploadFile/>
                <br>
                <label>Map Avatar</label><br>
                <div class="fileUpload btn btn-outline-info">
                  <span>Choose File</span>
                  <input id="uploadBtnAvatar" type="file" accept="image/*" class="upload"
                         (change)="onAvatarFileSelected($event);"/>
                </div>
                <input class="form-control col-md-10" disabled="disabled" style="display: inline;"
                       [value]="avatarFile?.name" #uploadFile/>
              </nb-tab>
              <nb-tab tabTitle="Map Info"
                      [badgeText]="(info.invalid && (info.dirty || info.touched)) ? '!' : ''"
                      [badgeStatus]="(info.invalid && (info.dirty || info.touched)) ? 'danger' : ''">
                <div class="form-group">
                  <label>Map Name</label>
                  <input type="text" class="form-control col-md-10" name="name" required formControlName="name"
                         [ngClass]="(name.invalid && (name.dirty || name.touched)) ? 'form-control-danger' : ''"/>
                </div>
                <div formGroupName="info">
                  <div class="form-group">
                    <label>Map Description</label>
                    <textarea rows="4" class="form-control col-md-10" formControlName="description"
                              [ngClass]="(description.invalid && (description.dirty || description.touched)) ? 'form-control-danger' : ''">
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label>Number of Bonuses</label>
                    <input type="number" class="form-control col-md-10" formControlName="numBonuses"
                           [ngClass]="(numBonuses.invalid && (numBonuses.dirty || numBonuses.touched)) ? 'form-control-danger' : ''"/>
                  </div>

                  <div class="form-group">
                    <label>Number of Checkpoints</label>
                    <input type="number" class="form-control col-md-10" formControlName="numCheckpoints"
                           [ngClass]="(numCheckpoints.invalid && (numCheckpoints.dirty || numCheckpoints.touched)) ? 'form-control-danger' : ''"/>
                  </div>

                  <div class="form-group">
                    <label>Number of Stages</label>
                    <input type="number" class="form-control col-md-10" formControlName="numStages"
                           [ngClass]="(numStages.invalid && (numStages.dirty || numStages.touched)) ? 'form-control-danger' : ''"/>
                  </div>

                  <div class="form-group">
                    <label>Difficulty</label>
                    <input type="number" class="form-control col-md-10" formControlName="difficulty"
                           [ngClass]="(difficulty.invalid && (difficulty.dirty || difficulty.touched)) ? 'form-control-danger' : ''"/>
                  </div>
                  <div class="form-group">
                    <label>Date Created</label>
                    <input formControlName="created" [nbDatepicker]="datepicker" class="form-control col-md-10"
                           [ngClass]="(created.invalid && (created.dirty || created.touched)) ? 'form-control-danger' : ''"/>
                    <nb-datepicker #datepicker [boundingMonth]="false"></nb-datepicker>
                  </div>
                </div>
              </nb-tab>
              <nb-tab tabTitle="Credits">
                <map-credits [authors]="authors" [testers]="testers" [special-thanks]="specialThanks" [editable]="true"></map-credits>
              </nb-tab>
            </nb-tabset>
            <div>
              <button type="submit" class="btn btn-outline-info" [disabled]="!mapUploadFormGroup.valid">Submit Map</button>
            </div>
          </form>
          <nb-progress-bar *ngIf="isUploadingMap" [value]="mapUploadPercentage" [size]="'xlg'" [displayValue]="true"></nb-progress-bar>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
</div>
