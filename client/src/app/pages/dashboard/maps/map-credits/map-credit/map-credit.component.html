<h4 class="mb-3 text-center">{{category}}</h4>
<nb-list class="mb-3" cdkDropList (cdkDropListDropped)="drop($event)">
  <nb-list-item *ngFor="let user of creditArr[this.credType]" cdkDrag>
    <div class="d-flex align-items-center">
      <nb-user [name]="user.alias" [picture]="user.avatarURL"></nb-user>
      <div class="ml-auto" *ngIf="editable">
        <button class="btn btn-outline-danger btn-xs" (click)="removeUser(user)">
          <i class="ion ion-close-round"></i>
        </button>
      </div>
    </div>
  </nb-list-item>
</nb-list>
<div class="text-center" *ngIf="userSearch">
  <div class="mb-2 text-danger" *ngIf="userSearch.alreadySelected">User already selected!</div>
  <user-search class="text-left" (selectedUserEmit)="addUser($event, userSearch)"></user-search>
  <button class="mt-3" nbButton outline status="danger" size="tiny"
          (click)="removeUserSearch()">Cancel</button>
</div>
<div class="text-center" *ngIf="editable && !userSearch">
  <button class="btn btn-outline-info" (click)="addUserSearch()">
    <i class="ion ion-plus"></i>
  </button>
</div>
