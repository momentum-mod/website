<div class="custom-card">
<h4>{{category}}</h4>
  <nb-list>
    <nb-list-item *ngFor="let user of categoryArray" class="row no-gutters">
      <nb-user class="col-11" [name]="user.profile.alias" [picture]="user.profile.avatarURL"></nb-user>
      <div class="col-1 remove-user" *ngIf="editable">
        <button class="btn btn-outline-danger btn-xs btn-icon" (click)="removeUser(user)">
          <i class="ion ion-close-round"></i>
        </button>
      </div>
    </nb-list-item>
    <nb-list-item *ngIf="editable">
      <button class="btn btn-primary add-user" [nbPopover]="addUserTemplate" (click)="alreadySelected = false">
        <i class="ion ion-plus"></i>
      </button>
      <ng-template #addUserTemplate>
        <span class="error" *ngIf="alreadySelected">User already selected!</span>
        <user-search (selectedUserEmit)="addUser($event)" ></user-search>
      </ng-template>
    </nb-list-item>
  </nb-list>
</div>
