<div class="desc">
  <div class="space">
    <markdown [data]="map.info.description"></markdown>
  </div>
</div>
<div class="info">
  <h6>{{map.info.isLinear ? 'Linear' : 'Staged'}} map</h6>
  <h6>Num zones: {{map.info.numZones}}</h6>
  <h6>Num bonuses: {{map.info.numBonuses}}</h6>
  <h6>Difficulty: {{map.info.difficulty}}</h6>
</div>
