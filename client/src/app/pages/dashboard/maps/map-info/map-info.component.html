<nb-card>
  <nb-card-header>
    <h1> Lego Land{{map?.name}}</h1>
  </nb-card-header>
  <nb-card-body class="row">
    <!--<div class="col-auto"><img [src]="map?.info?.avatarURL"></div>-->
    <a class="col-auto"><img src="https://wallpaperbrowse.com/media/images/750913.jpg"> </a>

    <nb-tabset class="col-lg-6" [fullWidth]="true">
      <nb-tab [tabTitle]="'Description'">
        <map-info-description [map]="map" [mapInLibrary]="mapInLibrary" (libraryUpdate)="onLibraryUpdate()"></map-info-description>
      </nb-tab>

      <nb-tab [tabTitle]="'Credits'">
        <map-info-credits [map]="map"></map-info-credits>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>

<nb-card>
  <map-leaderboard></map-leaderboard>
</nb-card>
