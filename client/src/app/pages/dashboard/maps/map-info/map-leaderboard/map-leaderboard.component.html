<nb-card>
  <nb-card-header>
    <div class="row">
      <h2 class="col">LEADERBOARD</h2>
      <div class="col-auto ml-auto">
        <button class="btn btn-outline-info" type="button" (click)="filterActive = !filterActive">Filter</button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="filter-content" [ngClass]="{'filter-active': filterActive}"
         [ngStyle]="{'max-height': filterActive ? filterContent.scrollHeight + 'px' : null}" #filterContent>
      <div class="p-3">
        <div class="row mb-3">
          <div class="col-md mb-2 mb-md-0">
            <input type="text" class="form-control full-width" placeholder="Rank">
          </div>
          <div class="col-md mb-2 mb-md-0">
            <input type="text" class="form-control full-width" placeholder="Name">
          </div>
          <div class="col-md">
            <input type="checkbox" name="wonly" value="W-Only" class="mr-1" id="wonly">
            <label for="wonly">W-Only</label> <br>
            <input type="checkbox" name="backwards" value="Backwards" class="mr-1" id="backward">
            <label for="backward">Backwards</label>
          </div>
        </div>
        <div class="row">
          <div class="col col-md-auto">
            <button class="btn btn-outline-info btn-block">Update</button>
          </div>
          <div class="col col-md-auto">
            <button class="btn btn-outline-warning btn-block">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <h4 *ngIf="!searchedRanks" class="text-center">Waiting for API response</h4>
    <h4 *ngIf="searchedRanks && leaderboardRanks.length === 0" class="text-center">No runs found</h4>
    <div *ngIf="searchedRanks && leaderboardRanks.length > 0" class="table-responsive">
      <table>
        <tr>
          <th>RANK</th>
          <th>USER</th>
          <th>TIME</th>
          <th>FLAGS</th>
          <th>ACHIEVED</th>
          <th>VIEW</th>
        </tr>
        <tr *ngFor="let rank of leaderboardRanks">
          <td>{{rank.rank}}</td>
          <td>
            <a [routerLink]="'/dashboard/profile/' + rank.user.id">
              <nb-user [name]="rank.user.alias" [picture]="rank.user.avatarURL" size="large"></nb-user>
            </a>
          </td>
          <td>{{rank.run.time | timing}}</td>
          <td></td>
          <td>{{rank.run.createdAt | timeAgo}}</td>
          <td><button type="button" class="btn btn-outline-info btn-round ion ion-play" (click)="viewRun(rank.run)"></button></td>
        </tr>
      </table>
    </div>
  </nb-card-body>
</nb-card>
