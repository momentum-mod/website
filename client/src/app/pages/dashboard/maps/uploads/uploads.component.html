<div class="row">
  <div class="col-md-12 col-lg-12">
      <div class="col-lg-12">
        <nb-card>
          <nb-card-header><h1>Submit a Map</h1></nb-card-header>

          <nb-card-body>
            <label>Map File</label><br>
            <input class= "form-control col-md-10" disabled="disabled" style="display: inline;" [value]="fileToUpload?.name" #uploadFile/>
            <div class="fileUpload btn btn-outline-info">
              <span>Choose File</span>
              <input id="uploadBtn" type="file" accept=".bsp" class="upload" (change)="onFileSelected($event);"/>
            </div>

            <label>Map Name</label>
            <div class="form-group">
              <input type="text" class="form-control col-md-10"/>
            </div>

              <label>Author</label>
              <div class="form-group">
                <input type="text" class="form-control col-md-10" style="display: inline;"/>&nbsp;
                <button type="button" class="btn btn-outline-info">+</button>
              </div>

            <label>Date Created</label>
            <div class="form-group">
              <input type="date" class="form-control col-md-10"/>
            </div>

            <label>Map Description</label>
            <div class="form-group">
              <textarea rows="4" class="form-control col-md-10"></textarea>
            </div>

            <div class="form-group validation-checkboxes row">
              <nb-checkbox status="success" class="col-sm-4">I created this map</nb-checkbox>
            </div>

            <div>
              <button type="button" class="btn btn-outline-info">Submit Map</button>
            </div>

          </nb-card-body>
    </nb-card>
  </div>
</div>
</div>
