<nb-card>
  <nb-card-header>
    <div class="row">
        <h1 class="col-auto">UPLOADS</h1>
        <div class="col">
          <button class="btn btn-outline-info float-right" type="button" routerLink="/dashboard/maps/uploads/new">
            Upload a Map
          </button>
        </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <map-list [type]="'uploads'"></map-list>
  </nb-card-body>
</nb-card>
