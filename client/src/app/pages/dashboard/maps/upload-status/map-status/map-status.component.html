<div class="row">
  <div class="col-6">
    <div class="row">
      <div class="col-2">
        <span>MAP NAME:</span>
      </div>
      <div class="col-4">
        <span>{{map.name}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <span>SUBMITTED:</span>
      </div>
      <div class="col-4">
        <span>{{map.createdAt}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <span>AUTHOR(S):</span>
      </div>
      <div class="col-4">
        <div *ngFor="let credit of map.credits">
          <span>{{credit.user.profile.alias}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <span>{{statusEnum[map.statusFlag]}}</span>
  </div>
</div>
