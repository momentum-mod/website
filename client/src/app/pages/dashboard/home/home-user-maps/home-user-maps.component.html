<nb-accordion>
  <nb-accordion-item [expanded]="true">
    <nb-accordion-item-header>
      <h3>Submitted Maps Status</h3>
    </nb-accordion-item-header>
    <nb-accordion-item-body>
      <div class="content row col-auto">
        <div class ="Spacing approved">
          <h4>13 <br>Approved</h4>
        </div>
        <div class ="Spacing pending">
          <h4>2 <br>Pending</h4>
        </div>
        <div class ="Spacing rejected">
          <h4>1 <br> Rejected</h4>
        </div>
      </div>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
