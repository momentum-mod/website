<nb-card>
  <nb-card-header><h2>STATISTICS</h2></nb-card-header>
  <nb-card-body class="row col-auto">
    <div class="spacing cos-xp">
      <h4>{{userStats?.cosXP || 0}}</h4>
      <h6>Cos XP</h6>
    </div>

    <div class="spacing maps-completed">
      <h4>{{userStats?.mapsCompleted || 0}}</h4>
      <h6>Maps Completed</h6>
    </div>

    <div class="spacing total-jumps">
      <h4>{{userStats?.totalJumps || 0}}</h4>
      <h6>Total Jumps</h6>
    </div>

    <div class="spacing total-strafes">
      <h4>{{userStats?.totalStrafes || 0}}</h4>
      <h6>Total Strafes</h6>
    </div>

    <div class="spacing runs">
      <h4>{{userStats?.runsSubmitted || 0}}</h4>
      <h6>Runs Submitted</h6>
    </div>
  </nb-card-body>
</nb-card>
