<nb-card>
  <nb-card-header>
    <h2 class="col-10">Utilities</h2>
  </nb-card-header>
  <nb-card-body>
    <div class="mb-lg-5">
      <form (ngSubmit)="createUser()" [formGroup]="userForm">
        <h4>Create Placeholder User</h4>
        <input nbInput type="text" formControlName="alias">
        <button nbButton type="submit">Submit</button>
      </form>
    </div>
    <div>
      <button class="btn btn-outline-danger mr-2" (click)="showResetCosXPConfigDialog()">
        Reset Cosmetic XP Globally
      </button>
      <button class="btn btn-outline-danger" (click)="showResetRankXPConfirmDialog()">Reset Rank XP Globally</button>
    </div>
  </nb-card-body>
</nb-card>
