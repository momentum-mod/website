<nb-card>
  <nb-card-header>
    <h5 class="text-secondary">Update Report {{report.id}}</h5>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="updateReportForm">
      <div class="form-group">
        <label class="mr-3">Resolved</label>
        <nb-radio-group formControlName="resolved">
          <nb-radio [value]="true" class="d-inline-block">Yes</nb-radio>
          <nb-radio [value]="false" class="d-inline-block">No</nb-radio>
        </nb-radio-group>
      </div>
      <div class="m-0 form-group">
        <label>Resolution Message</label>
        <textarea rows="8" class="form-control" [maxLength]="1000" formControlName="resolutionMessage"></textarea>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <div class="row no-gutters">
      <div class="col-6 pr-1">
        <button class="btn btn-dark w-100" (click)="cancel()">Cancel</button>
      </div>
      <div class="col-6 pl-1">
        <button class="btn btn-success w-100" (click)="save()" [disabled]="!updateReportForm.valid">Save</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
