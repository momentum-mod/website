<nb-card *ngIf="run">
  <nb-card-header>
    <h2>
      <a [routerLink]="'/dashboard/profile/' + run.user.id">{{run.user.profile.alias}}</a> on
      <a [routerLink]="'/dashboard/maps/' + run.mapID">{{run.map.name}}</a></h2>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="base">
        <h5>Time</h5>
        <h1>{{run.time | timing}}</h1>
      </div>

      <div class="base">
        <h5>Jumps</h5>
        <h1>{{run.stats.jumps}}</h1>
      </div>

      <div class="base">
        <h5>Strafes</h5>
        <h1>{{run.stats.strafes}}</h1>
      </div>

      <div class="base">
        <h5>Rank</h5>
        <h1>TODO</h1>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <h3>Comments</h3>
  </nb-card-header>
  <nb-card-body *ngIf="run">
    <disqus [url]="'https://momentum-mod.org/dashboard/runs'" [identifier]="'runs/' + run.id"></disqus>
  </nb-card-body>
</nb-card>
