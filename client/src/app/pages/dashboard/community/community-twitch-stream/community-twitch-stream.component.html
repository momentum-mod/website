<nb-card>
  <nb-card-header>
    <div class="row">
      <h2 class="col">LIVE STREAMS</h2>
      <h4 class="col text-right m-auto"><a href="https://www.twitch.tv/directory/game/Momentum%20Mod">View Momentum on Twitch</a></h4>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div>
      <h3 class="text-center" *ngIf="streams.length === 0 && queriedStreams"><i>Nobody is currently streaming Momentum</i></h3>
    </div>
    <div class="row m-auto">
      <div class="col-3 twitch-data" *ngFor="let stream of streams">
        <twitch-data [stream]="stream"></twitch-data>
      </div>
    </div>
  </nb-card-body>
</nb-card>
