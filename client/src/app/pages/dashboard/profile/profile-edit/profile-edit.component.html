<h2>EDIT PROFILE</h2>
<nb-card>
  <nb-card-body>
    <form [formGroup]="profileEditFormGroup" (ngSubmit)="onSubmit()">
      <nb-tabset>
        <nb-tab tabTitle="Profile">
          <div class="form-group">
            <label>
              Username:
              <input class="form-control" formControlName="alias" type="text">
            </label>
          </div>
          <div class="form-group">
            <label>Bio:</label>
            <textarea class="form-control" formControlName="bio"></textarea>
          </div>
        </nb-tab>
        <nb-tab tabTitle="Social Links">
          <div class="form-group">
            <label>Twitter:</label>
            <img *ngIf="profile && !profile.twitterAuth" src="/assets/images/signInTwit.png" (click)="auth('twitter')">
            <div *ngIf="profile && profile.twitterAuth">
              <span>Authorized as {{profile.twitterAuth.displayName}}</span>
              <button class="btn btn-outline-danger" type="button" (click)="unAuth('twitter')">Unauthorize</button>
            </div>
          </div>
          <div class="form-group">
            <label>
              Discord:
              <img *ngIf="profile && !profile.discordAuth" src="/assets/images/signInTwit.png" (click)="auth('discord')">
              <div *ngIf="profile && profile.discordAuth">
                <span>Authorized as {{profile.discordAuth.displayName}}</span>
                <button class="btn btn-outline-danger" type="button" (click)="unAuth('discord')">Unauthorize</button>
              </div>
            </label>
          </div>
          <div class="form-group">
            <label>
              Youtube:
              <input class="form-control" type="text">
            </label>
          </div>
          <div class="form-group">
            <label>
              Twitch.tv:
              <img *ngIf="profile && !profile.twitchAuth" src="/assets/images/signInTwit.png" (click)="auth('twitch')">
              <div *ngIf="profile && profile.twitchAuth">
                <span>Authorized as {{profile.twitchAuth.displayName}}</span>
                <button class="btn btn-outline-danger" type="button" (click)="unAuth('twitch')">Unauthorize</button>
                <span>Note: You'll also have to manually disconnect "Momentum" from your <a href="https://www.twitch.tv/settings/connections">connections page</a>.
                Twitch is the only site that doesn't do this automatically.</span>
              </div>
            </label>
          </div>
        </nb-tab>
      </nb-tabset>
      <button class="btn btn-md btn-primary" type="submit" [disabled]="!profileEditFormGroup.valid">
        Save changes
      </button>
    </form>
  </nb-card-body>
</nb-card>
