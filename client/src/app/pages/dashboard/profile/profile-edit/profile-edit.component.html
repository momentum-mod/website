<nb-card>
  <nb-card-header>
    <h2>EDIT PROFILE</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="profileEditFormGroup" (ngSubmit)="onSubmit()">
      <nb-tabset>
        <nb-tab tabTitle="Profile">
          <div class="form-group">
            <label>
              Username:
              <input class="form-control" formControlName="alias" type="text">
            </label>
          </div>
          <div class="form-group">
            <label>Bio:</label>
            <textarea class="form-control" formControlName="bio"></textarea>
          </div>
        </nb-tab>
        <nb-tab tabTitle="Social Links">
          <div class="form-group">
            <label>
              Twitter:
              <input class="form-control" type="text" formControlName="twitterName">
            </label>
          </div>
          <div class="form-group">
            <label>
              Discord:
              <input class="form-control" type="text" formControlName="discordName">
            </label>
          </div>
          <div class="form-group">
            <label>
              Youtube:
              <input class="form-control" type="text" formControlName="youtubeName">
            </label>
          </div>
        </nb-tab>
      </nb-tabset>
      <button class="btn btn-md btn-primary" type="submit" [disabled]="!profileEditFormGroup.valid">
        Save changes
      </button>
    </form>
  </nb-card-body>
</nb-card>
