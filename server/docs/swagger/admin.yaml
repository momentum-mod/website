paths:
  /admin/users/{userID}:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    patch:
      summary: Updates a specific user
      tags:
        - admin
      parameters:
        - in: body
          description: User with new values of properties
          schema:
            $ref: '#/definitions/User'
      responses:
        204:
          description: User is updated
  /admin/user-stats:
    patch:
      summary: Updates every user's stats
      tags:
        - admin
      parameters:
        - in: body
          description: User stats with new values of properties
          schema:
            $ref: '#/definitions/UserStats'
  /admin/maps:
    get:
      tags:
        - admin
      summary: Retrieves a list of maps
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 20
        - name: offset
          in: query
          description: The offset for the of results to show
          type: integer
          default: 0
        - name: search
          in: query
          description: Filter by partial name match
          type: string
        - name: submitterID
          in: query
          description: Filter by the submitter ID
          type: string
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [info, submitter, credits]
        - name: status
          in: query
          description: Filter by status, specified by a comma-separated list of statuses to show
          type: array
          collectionFormat: csv
          items:
            type: integer
        - name: priority
          in: query
          description: Filter by priority or non-priority
          type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Maps'
    patch:
      tags:
        - admin
      summary: Updates a specific map
      parameters:
        - in: body
          description: Map with new values of properties
          schema:
            $ref: '#/definitions/Map'
      responses:
        204:
          description: Map is updated
  /admin/maps/{mapID}:
    parameters:
      - name: mapID
        in: path
        required: true
        description: ID of the map to find
        type: string
    patch:
      summary: Updates a specific map
      tags:
        - admin
      parameters:
        - in: body
          description: Map with new values of properties
          schema:
            $ref: '#/definitions/Map'
      responses:
        204:
          description: Map is updated
    delete:
      summary: Deletes a specific map
      tags:
        - admin
      responses:
        200:
          description: Map is deleted
  /admin/reports:
    get:
      tags:
        - admin
      summary: Retrieves a list of reports
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 20
        - name: offset
          in: query
          description: The offset for the of results to show
          type: integer
          default: 0
        - name: resolved
          in: query
          description: Filter by resolved
          type: string
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [submitter, resolver]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Reports'
  /admin/reports/{reportID}:
    parameters:
      - name: reportID
        in: path
        required: true
        description: ID of the report to find
        type: string
    patch:
      summary: Updates a specific report
      tags:
        - admin
      parameters:
        - in: body
          description: Report with new values of properties
          schema:
            $ref: '#/definitions/Report'
      responses:
        204:
          description: Report is updated
