paths:
  /user:
    get:
      tags:
        - user
      summary: Retrieves the authenticated user
      parameters:
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [profile]
      responses:
        200:
          description: User is retrieved
          schema:
            $ref: '#/definitions/User'
  /user/profile:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      tags:
        - user
      summary: Retrieves the authenticated user's profile
      responses:
        200:
          description: User profile is retrieved
          schema:
            $ref: '#/definitions/Profile'
    patch:
      summary: Update the authenticated user's profile
      tags:
        - user
      parameters:
        - in: body
          description: Profile with new values of properties
          schema:
            $ref: '#/definitions/Profile'
      responses:
        204:
          description: User profile is updated
  /user/maps:
    get:
      tags:
        - user
      summary: Retrieves a list of maps submitted by the authenticated user
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 20
        - name: page
          in: query
          description: The page of results to show
          type: integer
          default: 0
        - name: search
          in: query
          description: Filter by partial name match
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [mapInfo, submitter, mapCredits]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Maps'
  /user/activities:
    get:
      summary: Retrieves a list of authenticated user's activities
      tags:
        - user
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 10
        - name: page
          in: query
          description: The page of results to show
          type: integer
          default: 0
        - name: type
          in: query
          description: Filter by activity type
        - name: data
          in: query
          description: Filter by activity data
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [user]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Activities'
