paths:
  /users:
    get:
      tags:
        - users
      summary: Retrieves a list of users
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 20
        - name: page
          in: query
          description: The page of results to show
          type: integer
          default: 0
        - name: search
          in: query
          description: Filter by partial alias match
          type: string
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [profile]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Users'
  /users/{userID}:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      tags:
        - users
      summary: Retrieves a specific user
      parameters:
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [profile]
      responses:
        200:
          description: User is found
          schema:
            $ref: '#/definitions/User'
        404:
          description: User is not found
  /users/{userID}/profile:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      tags:
        - users
      summary: Retrieves a specific user's profile
      responses:
        200:
          description: User profile is found
          schema:
            $ref: '#/definitions/Profile'
        404:
          description: User profile is not found
  /users/{userID}/activities:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      summary: Retrieves a list of activities related to a specific user
      tags:
        - users
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 10
        - name: page
          in: query
          description: The page of results to show
          type: integer
          default: 0
        - name: userID
          in: query
          description: Filter by user ID
        - name: type
          in: query
          description: Filter by activity type
        - name: data
          in: query
          description: Filter by activity data
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [user]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Activities'
