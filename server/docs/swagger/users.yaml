paths:
  /users:
    get:
      tags:
        - users
      summary: Retrieves a list of users
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 20
        - name: offset
          in: query
          description: The offset for the results to show
          type: integer
          default: 0
        - name: search
          in: query
          description: Filter by partial alias match
          type: string
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [profile]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Users'
  /users/{userID}:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      tags:
        - users
      summary: Retrieves a specific user
      parameters:
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [profile, stats]
      responses:
        200:
          description: User is found
          schema:
            $ref: '#/definitions/User'
        404:
          description: User is not found
  /users/{userID}/profile:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      tags:
        - users
      summary: Retrieves a specific user's profile
      responses:
        200:
          description: User profile is found
          schema:
            $ref: '#/definitions/Profile'
        404:
          description: User profile is not found
  /users/{userID}/activities:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      summary: Retrieves a list of activities related to a specific user
      tags:
        - users
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 10
        - name: offset
          in: query
          description: The offset for the results to show
          type: integer
          default: 0
        - name: userID
          in: query
          description: Filter by user ID
        - name: type
          in: query
          description: Filter by activity type
        - name: data
          in: query
          description: Filter by activity data
        - name: expand
          in: query
          description: The names of resources to attach/expand, specified by a comma-separated list of names.
          type: array
          collectionFormat: csv
          items:
            type: string
            enum: [user]
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Activities'
  /users/{userID}/follows:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      summary: Retrieves a list of users that the given user follows.
      tags:
        - users
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              count:
                type: integer
              followed:
                $ref: '#/definitions/UserFollows'

  /users/{userID}/followers:
    parameters:
      - name: userID
        in: path
        required: true
        description: ID of the user to find
        type: string
    get:
      summary: Retrieves a list of users that follow the given user.
      tags:
        - users
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              count:
                type: integer
              followers:
                $ref: '#/definitions/UserFollows'
definitions:
  User:
    properties:
      id:
        type: string
        format: int64
        readOnly: true
      permissions:
        type: integer
        format: int64
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Users:
    properties:
      count:
        type: integer
      users:
        type: array
        items:
          $ref: '#/definitions/User'
  Profile:
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      userID:
        type: string
        format: int64
        readOnly: true
      alias:
        type: string
      avatarURL:
        type: string
      bio:
        type: string
        nullable: true
      twitterName:
        type: string
        nullable: true
      discordName:
        type: string
        nullable: true
      youtubeName:
        type: string
        nullable: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  UserFollow:
    properties:
      followeeID:
        type: string
      followedID:
        type: string
      notifyOn:
        type: integer
      user:
        $ref: '#/definitions/User'
  UserFollows:
    items:
      $ref: '#/definitions/UserFollow'
  UserStats:
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      totalJumps:
        type: integer
        readOnly: true
      totalStrafes:
        type: integer
        readOnly: true
      rankXP:
        type: integer
        readOnly: true
      cosXP:
        type: integer
        readOnly: true
      mapsCompleted:
        type: integer
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
