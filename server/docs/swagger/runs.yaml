paths:
  /runs:
    parameters:
    post:
      summary: Submit a run file
      tags:
        - runs
      parameters:
        - name: runFile
          in: formData
          required: true
          description: The run file to upload
          type: file
      responses:
        200:
          description: Run file is submitted
          schema:
            allOf:
              - $ref: '#/definitions/Run'
              - type: object
                properties:
                  isNewPersonalBest:
                    type: boolean
                  isNewWorldRecord:
                    type: boolean
        400:
          description: No run file provided or run file is invalid
        409:
          description: The map is not accepting submissions (disabled)
    get:
      summary: Retrieves a list of runs
      tags:
        - runs
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 10
        - name: page
          in: query
          description: The page of results to show
          type: integer
          default: 0
        - name: playerID
          in: query
          description: Filter by player ID
        - name: flags
          in: query
          description: Filter by a specific flags value
          type: integer
          default: 0
        - name: mapID
          in: query
          description: Filter by map ID
          type: integer
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Runs'
  /runs/{runID}:
    parameters:
      - name: runID
        in: path
        required: true
        description: ID of the run to find
        type: string
    get:
      summary: Retrieves a specific run for specific leaderboard
      tags:
        - runs
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Run'
        404:
          description: The run is not found
          schema:
            $ref: '#/definitions/Error'
  /runs/{runID}/download:
    parameters:
      - name: runID
        in: path
        required: true
        description: ID of the run to find
        type: string
    get:
      tags:
        - runs
      summary: Downloads the run replay file for a run
      responses:
        200:
          description: A run replay file in binary format
          schema:
            type: file
        404:
          description: Run is not found
definitions:
  Run:
    properties:
      id:
        type: string
        format: int64
        readOnly: true
      tickrate:
        type: number
        format: double
        readOnly: true
      dateAchieved:
        type: string
        format: date-time
        readOnly: true
      time:
        type: number
        format: double
        readOnly: true
      flags:
        type: integer
        format: int32
        readOnly: true
      file:
        type: string
        readOnly: true
      playerID:
        type: string
        readOnly: true
      mapID:
        type: integer
        format: int32
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Runs:
    properties:
      runs:
        type: array
        items:
          $ref: '#/definitions/Run'
