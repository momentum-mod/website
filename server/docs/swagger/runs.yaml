paths:
  /runs:
    get:
      summary: Retrieves a list of runs
      tags:
        - runs
      parameters:
        - name: limit
          in: query
          description: The maximum number of results to show
          type: integer
          default: 10
        - name: offset
          in: query
          description: The offset for the results to show
          type: integer
          default: 0
        - name: playerID
          in: query
          description: Filter by player ID
        - name: playerIDs
          in: query
          description: Filter by player IDs
          type: array
          collectionFormat: csv
        - name: flags
          in: query
          description: Filter by a specific flags value
          type: integer
          default: 0
        - name: mapID
          in: query
          description: Filter by map ID
          type: integer
        - name: isPersonalBest
          in: query
          description: Whether or not to filter out runs which are not a personal best
          type: boolean
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Runs'
  /runs/{runID}:
    parameters:
      - name: runID
        in: path
        required: true
        description: ID of the run to find
        type: string
    get:
      summary: Retrieves a specific run
      tags:
        - runs
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Run'
        404:
          description: The run is not found
          schema:
            $ref: '#/definitions/Error'
  /runs/{runID}/download:
    parameters:
      - name: runID
        in: path
        required: true
        description: ID of the run to find
        type: string
    get:
      tags:
        - runs
      summary: Downloads the run replay file for a run
      produces:
        - application/octet-steam
      responses:
        200:
          description: A run replay file in binary format
          schema:
            type: file
        404:
          description: Run is not found
definitions:
  Run:
    properties:
      id:
        type: string
        format: int64
        readOnly: true
      isPersonalBest:
        type: boolean
        readOnly: true
      tickrate:
        type: number
        format: double
        readOnly: true
      time:
        type: number
        format: double
        readOnly: true
      flags:
        type: integer
        format: int32
        readOnly: true
      file:
        type: string
        readOnly: true
      playerID:
        type: string
        readOnly: true
      mapID:
        type: integer
        format: int32
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Runs:
    properties:
      count:
        type: integer
      runs:
        type: array
        items:
          $ref: '#/definitions/Run'
  RunStats:
    properties:
      totalJumps:
        type: integer
      totalStrafes:
        type: integer
