    <style>
      #loading {
        background-color: #141414;
        margin: 0;
        width: 100vw;
        height: 100vh;

        & > svg {
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
          height: 24rem;
          width: 24rem;
          position: absolute;
          fill: transparent;
          stroke-width: 0.1rem;
          stroke-opacity: 1;
          stroke-linecap: square;

          & > .chevron {
            stroke: #fff;
            filter: drop-shadow(0px 0px 2px #fff);
          }

          & > .diamond {
            stroke-dasharray: 16.97;
            stroke-dashoffset: 0;
            stroke: #1896d3;
            filter: drop-shadow(0px 0px 2px #1896d3);
            animation: linear spinner-kf 0.8s infinite;
          }

          & > .diamond-inline {
            stroke-opacity: 0.5;
            stroke-width: 0.02rem;
            stroke: #fff;
          }
        }
      }

      @keyframes spinner-kf {
        0% {
          stroke-dashoffset: 0;
        }

        100% {
          stroke-dashoffset: -33.94;
        }
      }
    </style>
    <div id="loading">
      <svg xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="-8 -8 80 80">
        <path d="M37 32 5 0 27 0 59 32 27 64 5 64z" stroke-linejoin="round" class="chevron" />
        <path d="M8 32 20 20 32 32 20 44z" stroke-linejoin="round" class="diamond-inline" />
        <path d="M8 32 20 20 32 32 20 44z" stroke-linejoin="round" class="diamond" />

    </div>
