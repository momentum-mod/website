<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu" pack="mdi"></nb-icon>
    </a>
    <a class="logo" routerLink="/">
      <img
        priority
        ngSrc="assets/images/logo.svg"
        fill
        alt="Momentum Mod Logo"
      />
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium">
    <nb-action class="control-item">
      <mom-search type="modal-drop" />
    </nb-action>
    <nb-action
      class="control-item"
      [icon]="{
        icon: notifications.length ? 'bell-alert' : 'bell-outline',
        pack: 'mdi'
      }"
      [nbPopover]="notifTemplate"
      nbPopoverPlacement="bottom"
      badgePosition="top right"
      badgeStatus="danger"
      [badgeText]="numUnreadNotifs === 0 ? '' : numUnreadNotifs.toString()"
    />
    <ng-template #notifTemplate>
      <mom-notifications [notifications]="notifications" />
    </ng-template>
    <nb-action class="user-action">
      <nb-user
        [nbContextMenu]="userMenu"
        [name]="user?.alias"
        [picture]="user?.avatarURL"
      />
    </nb-action>
  </nb-actions>
</div>
