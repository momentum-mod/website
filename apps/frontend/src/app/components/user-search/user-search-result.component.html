<div class="flex items-center">
  <img class="h-10 w-10 rounded" [src]="user.avatarURL" />
  <div class="my-auto ml-4 mt-1">
    <div class="flex text-lg font-bold leading-4">
      <a
        [routerLink]="'/profile/' + user.id"
        (click)="$event.stopPropagation()"
        class="mr-1 text-white transition-colors hover:text-blue-100"
        target="_blank"
      >
        {{ user.alias }}</a
      >
      <img
        *ngIf="userRoles.isPlaceholder"
        class="my-auto ml-1 h-4 w-4"
        ngSrc="assets/images/badges/BadgePlaceholder.svg"
        nbTooltip="Placeholder"
        width="16"
        height="16"
      />
      <img
        *ngIf="userRoles.isVerified"
        class="my-auto ml-1 h-4 w-4"
        ngSrc="assets/images/badges/BadgeVerified.svg"
        nbTooltip="Verified"
        width="16"
        height="16"
      />
      <img
        *ngIf="userRoles.isMapper"
        class="my-auto ml-1 h-4 w-4"
        ngSrc="assets/images/badges/BadgeMapper.svg"
        nbTooltip="Mapper"
        width="16"
        height="16"
      />
      <img
        *ngIf="userRoles.isMod"
        class="my-auto ml-1 h-4 w-4"
        ngSrc="assets/images/badges/BadgeMod.svg"
        nbTooltip="Moderator"
        width="16"
        height="16"
      />
      <img
        *ngIf="userRoles.isAdmin"
        class="my-auto ml-1 h-4 w-4"
        ngSrc="assets/images/badges/BadgeAdmin.svg"
        nbTooltip="Admin"
        width="16"
        height="16"
      />
    </div>
    <a
      *ngIf="!userRoles.isPlaceholder"
      (click)="$event.stopPropagation()"
      class="text-sm italic leading-4"
      target="_blank"
      href="http://steamcommunity.com/profiles/{{ user.steamID }}"
    >
      {{ user.steamID }}
    </a>
  </div>
</div>
