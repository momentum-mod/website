<m-card [title]="title">
  <div class="whitespace-pre-line">
    {{ message }}
  </div>
  <div>
    <div class="flex flex-wrap">
      <button class="m-btn w-1/2 pr-1" (click)="close(false)">No</button>
      <button class="m-btn m-btn-blue w-1/2 pl-1" (click)="close(true)">Yes</button>
    </div>
  </div>
</m-card>
