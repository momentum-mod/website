<nb-card>
  <nb-card-header>
    <h5 class="text-danger">{{ title }}</h5>
  </nb-card-header>
  <nb-card-body>
    {{ message }}
  </nb-card-body>
  <nb-card-footer>
    <div class="row no-gutters">
      <div class="col-6 pr-1">
        <button
          nbButton
          status="control"
          class="btn-dark w-100"
          (click)="close(false)"
        >
          No
        </button>
      </div>
      <div class="col-6 pl-1">
        <button nbButton status="danger" class="w-100" (click)="close(true)">
          Yes
        </button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
