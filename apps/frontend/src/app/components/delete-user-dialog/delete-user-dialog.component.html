<nb-card>
  <nb-card-header>
    <h5 class="text-danger">Delete user?</h5>
  </nb-card-header>
  <nb-card-body>
    <p>
      This will <b>permanently</b> delete this account and all runs and statistics associated with it.<br />
      You will <b><i>NOT</i></b> be able to recover this data.
    </p>
    <p>
      To confirm, please enter the following code: <b>{{ randomCode }}</b>
    </p>
    <div class="input-group mt-1">
      <input (keyup)="onCodeInput($event)" nbInput type="text" class="form-control" placeholder="Verification code" />
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="row no-gutters">
      <div class="col-6 pr-1">
        <button nbButton status="control" class="btn-dark w-100" (click)="close()">Cancel</button>
      </div>
      <div class="col-6 pl-1">
        <button nbButton status="danger" class="w-100" [disabled]="!this.isCodeValid" (click)="submit()">Delete</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
