<h3 class="text-left">
  <nb-icon [icon]="usersResults ? 'account-multiple' : 'panorama'"></nb-icon>
  {{ usersResults ? 'Users' : 'Maps' }}
</h3>
<hr />
<span *ngIf="shouldShowEmpty()">No {{ usersResults ? 'users' : 'maps' }} found</span>
<div class="inline-flex flex-col text-left">
  <div *ngFor="let elem of elems">
    <div class="clickable mb-1" *ngIf="usersResults" (click)="clickElem(elem)">
      <nb-user [picture]="getElemPicture(elem)" [name]="getElemName(elem)" size="large" />
    </div>
    <div class="clickable mb-1 flex items-center" *ngIf="!usersResults" (click)="clickElem(elem)">
      <img class="avatar mr-2 rounded" [src]="getElemPicture(elem)" fill />
      <div class="name ml-1">{{ getElemName(elem) }}</div>
    </div>
  </div>
</div>
