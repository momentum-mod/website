<button #searchButton class="start-search" (click)="openSearch()">
  <mom-icon icon="magnify"></mom-icon>
</button>
<mom-search-field
  *nbPortal
  [show]="showSearchField"
  [type]="type"
  [placeholder]="placeholder"
  [hint]="hint"
  (search)="search($event)"
  (closeSearch)="hideSearch()"
>
</mom-search-field>
