  [ngClass]="mainNavClass"
>

    <a class="navbar-brand" href="#header">Momentum Mod</a>
    <button
      class="navbar-toggler navbar-toggler-right"
      type="button"
      (click)="toggleNavbar()"
    >
      <span>Menu &nbsp;</span>
      <nb-icon icon="menu"></nb-icon>

    <div
      class="collapse navbar-collapse mx-auto"
      [ngClass]="{ show: navbarOpen }"

          <a class="nav-link" href="#about" (click)="scrollTo('about')"

        <li class="nav-item">
          <a class="nav-link" href="#gamemodes" (click)="scrollTo('gamemodes')"

          <img
            class="nav-link"
            *ngIf="!isLoggedIn"
            (click)="showPrivateAlphaWarning()"
            style="cursor: pointer; padding: 1em 0 0 0.5em"
            src="assets/images/steam-login.png"
          />
          <a class="nav-link" *ngIf="isLoggedIn" routerLink="/dashboard"
