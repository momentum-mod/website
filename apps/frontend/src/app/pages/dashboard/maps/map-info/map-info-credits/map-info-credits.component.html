<div class="flex flex-wrap">
  <div *ngFor="let type of MapCreditNames | keyvalue" class="w-1/2 pl-4 pr-4 md:w-1/4">
    <h6>{{ type.value }}</h6>
    <ul class="list-unstyled">
      <li *ngFor="let credit of filterMapCredits(map?.credits, type.key)">
        <a class="credit-entry" [routerLink]="'/dashboard/profile/' + credit?.user.id">
          <nb-user class="avatar" [picture]="credit?.user.avatarURL" onlyPicture />
          <div class="main">
            <span class="name">{{ credit.user.alias }}</span>
            <span class="description">{{ credit.description }}</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
