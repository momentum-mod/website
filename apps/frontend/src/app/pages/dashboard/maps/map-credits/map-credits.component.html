<div class="row">
  <div *ngFor="let type of MapCreditNames | keyvalue" class="col-12 col-md-6 col-lg-3 mb-4">
    <h4 class="mb-3 text-center">{{ type.value }}</h4>
    <nb-list class="mb-3" cdkDropList (cdkDropListDropped)="drop($event, +type.key)">
      <nb-list-item *ngFor="let credit of credits[+type.key]" cdkDrag>
        <div class="d-flex align-items-center">
          <nb-user [name]="credit.user.alias" [picture]="credit.user.avatarURL"></nb-user>
          <div class="ml-auto" *ngIf="editable">
            <button nbButton outline status="danger" size="tiny" (click)="removeUser(+type.key, credit.user)">
              <nb-icon icon="close" />
            </button>
          </div>
        </div>
      </nb-list-item>
    </nb-list>
    <div class="text-center" *ngIf="searchStates[type.key] !== SearchState.HIDDEN">
      <div class="mb-2 text-danger" *ngIf="searchStates[type.key] === SearchState.USER_ALREADY_SELECTED">User already selected!</div>
      <mom-user-search class="text-left" (selectedUserEmit)="addUser(+type.key, $event)" />
      <button class="mt-3" nbButton outline status="danger" (click)="hideUserSearch(+type.key)">Cancel</button>
    </div>
    <div class="text-center" *ngIf="editable && searchStates[type.key] === SearchState.HIDDEN">
      <button nbButton outline status="info" (click)="showUserSearch(+type.key)">
        <nb-icon icon="plus" />
      </button>
    </div>
  </div>
</div>
