<nb-accordion>
  <nb-accordion-item [expanded]="true">
    <nb-accordion-item-header><h2>Map Library</h2></nb-accordion-item-header>
    <nb-accordion-item-body>
      <div class="text-center">
        <h1 class="text">{{ mapLibraryCount || 0 }} Maps In Library</h1>
        <h6 *ngIf="mostRecentlyAddedMap">
          Most recently added: "{{ mostRecentlyAddedMap.name }}"
        </h6>
      </div>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
