<form [formGroup]="updateReportForm">
  <div class="mb-4">
    <label class="mr-3">Resolved</label>
    <nb-radio-group formControlName="resolved">
      <nb-radio [value]="true" class="inline-block">Yes</nb-radio>
      <nb-radio [value]="false" class="inline-block">No</nb-radio>
    </nb-radio-group>
  </div>
  <div class="m-0 mb-4">
    <label>Resolution Message</label>
    <textarea rows="8" class="m-textinput" [maxLength]="1000" formControlName="resolutionMessage"></textarea>
  </div>
</form>
<div class="grid grid-cols-2 gap-2">
  <button class="m-btn" (click)="cancel()">Cancel</button>
  <button class="m-btn m-btn-red" (click)="save()" [disabled]="!updateReportForm.valid">Submit</button>
</div>
