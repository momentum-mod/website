<m-card title="Live Streams">
  <a header href="https://www.twitch.tv/directory/game/Momentum%20Mod" target="_blank">View Momentum on Twitch</a>
  <div>
    <div class="text-center">
      <h3 class="m-0" *ngIf="streams.length === 0 && queriedStreams">
        <i>Nobody is currently streaming Momentum</i>
      </h3>
      <h3 class="m-0" *ngIf="!queriedStreams">Waiting for API response</h3>
    </div>
    <div class="m-0 flex flex-wrap">
      <div class="twitch-data my-3 w-full px-4 sm:w-1/2 md:w-1/3 xl:w-1/4" *ngFor="let stream of streams">
        <m-twitch-data [stream]="stream" />
      </div>
    </div>
  </div>
</m-card>
