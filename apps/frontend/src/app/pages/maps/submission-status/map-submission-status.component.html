<m-card title="Uploads">
  <button
    header
    class="m-btn m-btn-blue"
    type="button"
    routerLink="/maps/submissions/submit"
    [disabled]="hasSubmissionBan"
    [pTooltip]="hasSubmissionBan && 'You are banned from map submission'"
  >
    Upload a Map
  </button>
  <m-map-list [isUpload]="true" />
</m-card>
