<m-card [loading]="loading" title="Submitted Maps" cardClass="grid grid-cols-2 place-items-center">
  <p class="font-display text-24">Approved</p>
  <p class="font-display text-24">In Submission</p>
  <p class="mb-2 border-b-2 border-blue-500 font-display text-4xl font-bold">{{ approved }}</p>
  <p class="mb-2 border-b-2 border-purple-500 font-display text-4xl font-bold">{{ submission }}</p>
</m-card>
