version: '3.8'

services:
  minio:
    image: quay.io/minio/minio:RELEASE.2021-12-20T22-07-16Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_SITE_REGION: us-east-1

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    
    # If you want to clear the bucket, add the following line before the "mb myminio/momentum" command:
    # /usr/bin/mc rm -r --force myminio/momentum;
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minio minio123;
      /usr/bin/mc mb myminio/momentum;
      /usr/bin/mc policy set public myminio/momentum;
      exit 0;
      "
  
  db:
    platform: linux/x86_64
    volumes:
      - /var/lib/mysql
    environment:
      MYSQL_DATABASE: 'momentum'
      MYSQL_USER: 'mom'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'root'

  api:
    env_file:
      - .env
    platform: linux/x86_64
    volumes:
      - ./scripts:/app/scripts
      - ./server:/app/server
      - /app/server/node_modules/
    ports:
      - ${NODE_PORT}:${NODE_PORT}
      - 9229:9229
    build:
      context: ./server
      dockerfile: dev.Dockerfile
    entrypoint: sh -c "/wait && npm run start:migrate:debug"
    environment:
      - WAIT_HOSTS=MySQLInstance:3306
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=5
      - WAIT_HOST_CONNECT_TIMEOUT=5
